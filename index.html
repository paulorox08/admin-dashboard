<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="search">
            <span class="monacle material-icons-outlined">
                search
            </span>
            <input type="text" class="bar">
            <button class="toggle material-icons-outlined"></button>
        </div>
        <div class="header">
            <span class="logo material-icons-outlined">
                precision_manufacturing
                </span>
            <div class="name">Paulo Adeva</div>
        </div>
        <div class="sidebar">
            <div class="titleside">Dashboard</div>
            <button class="home">Home</button>
            <button class="profile">Profile</button>
            <button class="messages">Messages</button>
            <button class="history">History</button>
            <button class="tasks">Tasks</button>
            <button class="communities">Communities</button>
            <button class="settings">Settings</button>
            <button class="support">Support</button>
            <button class="privacy">Privacy</button>
        </div>
        <div class="body">
            <span class="projects">Your Projects</span>
            <div class="one">Project One</div>
            <div class="two">Project Two</div>
            <div class="three">Project Three</div>
            <div class="four">Project Four</div>
            <div class="five">Project Five</div>
            <div class="six">Project Six</div>
        </div>
        <div class="announcements">Announcements
            <div class="card1">Card 1</div>
        </div>
        <div class="trending">Trending
            <div class="card2">Card2</div>
        </div>
    </div>
    
</body>
</html>
