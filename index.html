<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="search">
            <span class="material-icons-outlined">
                search
            </span>
            <input type="text">
            <button class="toggle material-icons-outlined"></button>
        </div>
        <div class="header">Paulo Adeva</div>
        <div class="sidebar">
            <div class="titleside">Dashboard</div>
            <div class="home">Home</div>
            <div class="profile">Profile</div>
            <div class="messages">Messages</div>
            <div class="history">History</div>
            <div class="tasks">Tasks</div>
            <div class="communities">Communities</div>
            <div class="settings">Settings</div>
            <div class="support">Support</div>
            <div class="privacy">Privacy</div>
        </div>
        <div class="body">
            <div class="title">Your Projects</div>
            <div class="one">Project One</div>
            <div class="two">Project Two</div>
            <div class="three">Project Three</div>
            <div class="four">Project Four</div>
            <div class="five">Project Five</div>
            <div class="six">Project Six</div>
        </div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
    </div>
    
</body>
</html>
