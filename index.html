<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Oswald:wght@500&family=Poppins:wght@200&family=Roboto:wght@100;300;400&display=swap');
    </style>
    
</head>
<body>
    <div class="container">
        <div class="search">
            <span class="monacle material-icons-outlined">
                search
            </span>
            <input type="text" class="bar" placeholder="...">
            <button class="notify material-icons-outlined"></button>
            <button class="toggle material-icons-outlined"></button>
        </div>
        <div class="header" id="header">
            <span class="logo material-icons-outlined">
                precision_manufacturing
                </span>
            <div class="name">Wubba Lubba Dub Dub</div>
            <div class="buttons header">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="mainSide">
                <div class="titleside">
                    <span class="dash material-icons-outlined">
                        space_dashboard
                    </span>Dashboard
                </div>
                <div class="mainSettings">
                    <button class="home">
                        <span class="material-icons-outlined">
                            home
                        </span>Home
                    </button>
                    <button class="profile">
                        <span class="material-icons-outlined">
                            person
                        </span>Profile
                    </button>
                    <button class="messages">
                        <span class="material-icons-outlined">
                            chat
                        </span>Messages
                    </button>
                    <button class="history">
                        <span class="material-icons-outlined">
                            history
                        </span>History
                    </button>
                    <button class="tasks">
                        <span class="material-icons-outlined">
                        task
                        </span>Tasks
                    </button>
                    <button class="communities">
                        <span class="material-icons-outlined">
                            local_library
                        </span>Communities
                    </button>
                </div>
            </div>
            <div class="extraContainer">
                <div class="extra">
                    <button class="settings">
                        <span class="material-icons-outlined">
                            settings
                        </span>Settings
                    </button>
                    <button class="support">
                        <span class="material-icons-outlined">
                            help_outline
                        </span>Support
                    </button>
                    <button class="privacy">
                        <span class="material-icons-outlined">
                            admin_panel_settings
                        </span>Privacy
                    </button>
                </div>
            </div>
        </div>
        <div class="body">
            <span class="projects">Your Projects</span>
            <div class="projectContainer">
                <div class="one">Project One</div>
                <div class="two">Project Two</div>
                <div class="three">Project Three</div>
                <div class="four">Project Four</div>
                <div class="five">Project Five</div>
                <div class="six">Project Six</div>
            </div>
        </div>
        <div class="rightContainer">
            <div class="announcements">
                <div class="announce">Announcements</div>
                <div class="card1">Card 1</div>
            </div>
            <div class="trending">Trending
                <div class="card2">Card2</div>
            </div>
        </div>
    </div>
    
</body>
</html>
